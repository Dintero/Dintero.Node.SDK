              - collector.invoice_b2b_preapproved
              - collector.installment_b2b_preapproved
              - collector.installment
              - santander.debit_account
              - swish.swish
              - netaxept.creditcard
              - klarna.klarna
              - klarna.billie
          bambora:
            $ref: '#/definitions/BamboraConfiguration'
          dintero:
