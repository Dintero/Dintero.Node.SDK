          number_x: 1921
      environmental_data:
        type: object
        description: |
          Environmental data about the shipping option
        required:
          - description
        properties:
          description:
            type: string
            description: |
              A short description of the environmental data, something like
              - "Fossil free",
              - "Carbon neutral"
              - "Low emissions"
              - "Renewable Energy Sourced"
              - "Eco-certified Fleet"
            example: Fossil free
