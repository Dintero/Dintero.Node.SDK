name: Release

on:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 5

      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: yarn
          registry-url: "https://registry.npmjs.org/"
          scope: "@dintero"

      - run: make build test

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run semantic-release
